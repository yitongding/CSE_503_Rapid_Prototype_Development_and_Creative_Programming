<!DOCTYPE html>
<html lang="en" ng-app="coffeesApp">
<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">       
	<script src= "bower_components/angular-bootstrap/ui-bootstrap.js"></script>
	<script src= "bower_components/angular-bootstrap/ui-bootstrap.min.js" type="text/javascript"></script>
	<script src= "bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
	<script src= "bower_components/angular-smart-table/dist/smart-table.js"></script>
    <script src="client.js"></script>
</head>
<body>
	<a href="#/list" class='btn btn-default'>Back To Home</a>
    <div class="listPage">
        <br>
        <div class="loginDiv">
            <input type="text" placeholder="Username" maxlength="20">
            <input type="password" placeholder="Password" maxlength="20">
            <button class="loginSubmit">Submit</button>
            <button class="regesterSubmit">Regester</button>
        </div>
        <br>

        Search: <input ng-model="query">
        <table st-table="rowCollection" class="table table-striped">
            <tr>
                <th>Details:</th>
                <th>Vote Name:</th>
                <th>Initiator:</th>
                <th>Vote Counts:</th>
            </tr>
            <tr ng-repeat="vote in voteList | filter:query">
                <td><a href="#/detail/{{vote.id}}">Review</a></td>
                <td>{{vote.brand}}</td>
                <td>{{vote.name}}</td>
                <td>{{vote.country}}</td>
            </tr>
        </table>

        <div class="voteCreateDialog">	
            <input type="text" class="nameCreate">
            <input type="text" class="optionCreate" id="option1">
            <input type="text" class="optionCreate" id="option2">
            <input type="text" class="optionCreate" id="option3">
            <input type="text" class="optionCreate" id="option4">
            <input type="text" class="optionCreate" id="option5">
            <button class="submitCreate">Create</button>
        </div>
    </div>

</body>
</html>
