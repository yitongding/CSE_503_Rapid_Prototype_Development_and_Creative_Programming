<meta charset="utf-8"/>
<title>Add Pet Listing</title>
<style type="text/css">
body{
	width: 760px; /* how wide to make your web page */
	background-color: teal; /* what color to make the background */
	margin: 0 auto;
	padding: 0;
	font:12px/16px Verdana, sans-serif; /* default font */

div#main{
	background-color: #FFF;

    text-align: center;

<body><div id="main">
<h1>
Add New Pet    
</h1>
<p>
Please enter the information about your pet in below.
</p>
<form action="./pet-submit.php" method="POST" enctype="multipart/form-data">
    <label for="nameinput">name:</label>
    <input type="text" name="name" id="nameinput" size="50" maxlength="50" required>
    
    <label for="speciesinput">species:</lable>
    <select name="species" id="speciesinput" required>
        <option value="cat">cat</option>
        <option value="dog">dog</option>
        <option value="bird">bird</option>
        <option value="fish">fish</option>
        <option value="hamster">hamster</option>
    </select>
    
    <label for="weightinput">weight:</label>
    <input type="number" name="weight" id="weightinput" min="0" step="any" required>
    
    
    <textarea name="description" rows="20" cols="50" maxlength="1000">Please type your description here.</textarea>
    
    
    <label for="fileinput">picture:</label>
    <input name="picture" type="file" id="fileinput" required> 
    
    <input type="submit" value="Submit">
</form>

 
</div></body>
</html>
